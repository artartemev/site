	<script>
		var sidebar = $('#sidebar');

		// sidebar
		sidebar.addClass('_visible');

		// scroll
		var activeMenuItem = sidebar.find('._active');
		var menuItems = sidebar.find('li');
		var scrollItems = $('.scroll-item');
		var scrollHeight = window.scrollHeight;
		var itemHeight = $(scrollItems.get(0)).height();
		setTimeout(function() {
			itemHeight = $(scrollItems.get(0)).height();
		}, 1000)
		

		$(window).resize(function() {
			setTimeout(function() {
			itemHeight = $(scrollItems.get(0)).height();
			}, 1000)
		});

		// Bind to scroll
		$(window).scroll(function(){
			// Get container scroll position
			var fromTop = $(this).scrollTop();
			var lastElementInViewport;
			var index = Math.round(fromTop / itemHeight);
			lastElementInViewport = scrollItems.get(index);

			if (lastElementInViewport &&
				lastElementInViewport.id !== activeMenuItem.data('link'))
			{
				activeMenuItem.removeClass('_active');
				activeMenuItem = menuItems.filter('.sidebar__' + lastElementInViewport.id)
					.addClass('_active');
			} 
		});
	</script>
